<div ng-controller="loginController as ctrl">
    <section class="box-section login-section">
        <form name="loginForm" class="auth-form" novalidate>
            <div class="input-wrapper user-name">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>User Name</label>
                    <input type="text" ng-model="ctrl.name" required />
                </md-input-container>
            </div>

            <div class="input-wrapper">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Password</label>
                    <input type="password" ng-model="ctrl.password" required />
                </md-input-container>
            </div>

            <md-button class="md-raised" ng-disabled="loginForm.$invalid" ng-click="ctrl.login()">Submit</md-button>
        </form>
    </section>
</div>
