<div ng-controller="homeController as homeCtrl">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Menu">
                <md-icon md-svg-src="node_modules/material-design-icons/navigation/svg/production/ic_menu_24px.svg"></md-icon>
            </md-button>
            <h2>
                <span>Welcome to Money Keeper!</span>
            </h2>

            <md-menu md-position-mode="target-right target">
                <md-button class="md-icon-button" aria-label="MoreVert" ng-click="homeCtrl.openMenu($mdOpenMenu, $event)">
                    <md-icon md-menu-origin md-svg-icon="node_modules/material-design-icons/navigation/svg/production/ic_more_vert_24px.svg"></md-icon>
                </md-button>

                <md-menu-content width="4">
                    <md-menu-item>
                        <md-button>
                            Personal page
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button>
                            Something else
                        </md-button>
                    </md-menu-item>
                    <md-menu-divider></md-menu-divider>
                    <md-menu-item>
                        <md-button>
                            Log Out
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar>

    <div class="money-keeper-content">
        <md-nav-bar nav-bar-aria-label="navigation links">
            <md-nav-item md-nav-sref="home.main">Main</md-nav-item>
            <md-nav-item md-nav-sref="home.history">History</md-nav-item>
        </md-nav-bar>

        <md-content layout-padding>
            <ui-view></ui-view>
        </md-content>
    </div>
</div>
